<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Salary Calculator</title>
  <script src="jquery-3.3.1.min.js"></script>
  <script src="client.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body id="container">
  <h1>Salary Calculator</h1>
  <h2>Add Employee</h2>
  <div id="inputDiv">
    <input id="firstNameIn" placeholder="First Name" type="text">
    <input id="lastNameIn" placeholder="Last Name" type="text">
    <input id="idIn" placeholder="ID" type="number">
    <input id="titleIn" placeholder="Title" type="text">
    <input id="salaryIn" placeholder="Annual Salary" type="number">
    <button id="submitButton">Submit</button>

  </div>
  <div id="submitButtonDiv">
  </div>
  <h2>Employees</h2>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Title</th>
        <th>Annual Salary</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="employeeList">
      <tr>
        <td>asdf</td>
        <td>asdf</td>
        <td>1234</td>
        <td>asdf</td>
        <td class="employeeSalary">12345</td>
        <td class="button"><button class="deleteButton">Remove</button></td>
      </tr>
    </tbody>
  </table>
  <div id="totalMonthlyDiv">
    <h2>Total Monthly: $0</h2>
  </div>
</body>

</html>
